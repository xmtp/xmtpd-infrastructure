    }

---
apiVersion: batch/v1
kind: Job
metadata:
  name: register-node
spec:
  template:
    spec:
      restartPolicy: OnFailure
      volumes:
        - name: anvil-config-volume
          configMap:
            name: anvil-config
      containers:
        - name: register
          image: ghcr.io/xmtp/xmtpd-cli:latest
          env:
            - name: XMTPD_CONTRACTS_CONFIG_FILE_PATH
              value: /etc/xmtp/contracts.json
          volumeMounts:
            - name: anvil-config-volume
              mountPath: /etc/xmtp
              readOnly: true
          envFrom:
            - configMapRef:
                name: xmtp-env
          args:
            - |
              --private-key="$REGISTER_NODE_ADMIN_KEY" \
              nodes register \
              --owner-address="$REGISTER_NODE_OWNER_ADDRESS" \
              --signing-key-pub="$REGISTER_NODE_PUBKEY" \
              --http-address="$REGISTER_NODE_HTTP_ADDRESS"
        - name: enable
          image: ghcr.io/xmtp/xmtpd-cli:latest
          env:
            - name: XMTPD_CONTRACTS_CONFIG_FILE_PATH
              value: /etc/xmtp/contracts.json
          volumeMounts:
            - name: anvil-config-volume
              mountPath: /etc/xmtp
              readOnly: true
          envFrom:
            - configMapRef:
                name: xmtp-env
          args:
            - |
              --private-key="$REGISTER_NODE_ADMIN_KEY" \
              nodes canonical-network \
              --add \
              --node-id=100